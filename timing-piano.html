    <script>
      function playNote(note) {
        const audio = document.querySelector(`audio[data-note="${note}"]`);
        audio.currentTime = 0;
        audio.play();
      }
      // playSong(song, delays)
      function playSong(song, delays) {
        for (let i = 0; i < song.length; i++) {
          setTimeout(() => {
            playNote(song[i]);
            console.log(`time: ${delays[i]}ms | note: ${song[i]} `);
          }, delays[i]);
        }
      }

      ];
      // BẬT ĐOẠN NÀY LÊN ĐỂ TIMING NỐT KHI KEYDOWN
      let i = 0;
      let startTime = null;
      let timesArray = [];
      const keydownTiming = (e) => {
        if (i >= song.length) return;
        const currentTime = Date.now();
        if (i === 0) {
          startTime = currentTime;
        }
        const elapsed = currentTime - startTime;
        timesArray.push(elapsed);
        playNote(song[i]);
        console.log(timesArray);
        i++;
      };
      window.addEventListener("keydown", (e) => keydownTiming(e));
